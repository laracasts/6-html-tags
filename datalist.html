<!doctype html>
<meta charset="utf-8">
<title>Datalist</title>

<form>
    <input type="text" placeholder="Which username??" list="usernames">

    <datalist id="usernames">
        <option value="Jack" />
        <option value="Sarah" />
        <option value="James" />
        <option value="Sasha" />
    </datalist>
</form>
